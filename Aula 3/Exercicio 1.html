<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Somatório</h2>
    <form>
        <label for="fname">Digite o Primeiro Número:</label><br>
        <input type="text" id="num1" name="fname"><br>
        <label for="lname">Digite o Segundo Número:</label><br>
        <input type="text" id="num2" name="lname"><br><br>
        
    </form> 
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="divisao()">Divisão</button>
    <p id="resultado"></p>
    <script>
    function somar(){
        let numero1; // primeiro número a ser digitado
        let numero2; // segundo número a ser digitado
        let soma; // resultado da soma dos números digitado

        numero1 = Number(document.getElementById("num1").value);
        numero2 = Number(document.getElementById("num2").value);

        soma = numero1 + numero2;

        document.getElementById("resultado").innerText = "O resultado da soma foi: " + soma;

    }
    function subtrair(){
        let numero1; //primeiro número
        let numero2; //segundo número
        let subtrair; // resultado da subtração dos números digitado

        numero1 =  Number(document.getElementById("num1").value);
        numero2 =  Number(document.getElementById("num2").value);

        subtrair = numero1 - numero2;

        document.getElementById("resultado").innerText = "O resultado da subtração foi: " + subtrair;

    }
    function multiplicar(){
        let numero1; //primeiro número
        let numero2; //segundo número
        let multiplicar; // resultado da multiplicação dos números digitado

        numero1 =  Number(document.getElementById("num1").value);
        numero2 =  Number(document.getElementById("num2").value);

        multiplicar = numero1 * numero2;

        document.getElementById("resultado").innerText = "O resultado da multiplicação foi: "+ multiplicar;


    }
    function divisao(){
        let numero1; //Primeiro número a ser digitado
        let numero2; //Segundo número a ser digitado
        let divisao; //resultado da divisão

        numero1 =  Number(document.getElementById("num1").value);
        numero2 =  Number(document.getElementById("num2").value);

        divisao = numero1/numero2

        document.getElementById("resultado").innerText = "O resultado da divisão foi: " + divisão;

    }

    </script>
    <p id="resultado"></p>

</body>
</html>
