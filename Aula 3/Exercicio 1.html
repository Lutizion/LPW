<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Somatório</h2>
    <form>
        <label for="fname">Digite o Primeiro Número:</label><br>
        <input type="text" id="num1" name="fname"><br>
        <label for="lname">Digite o Segundo Número:</label><br>
        <input type="text" id="num2" name="lname"><br><br>
        
    </form> 
    <button onclick="somar()">Somar</button>
    <script>
    function somar(){
        let numero1; // primeiro número a ser digitado
        let numero2; // segundo número a ser digitado
        let soma; // resultado da soma dos números digitado

        numero1 = document.getElementById(num1).value;
        numero2 = document.getElementById(num2).value;

        soma = numero1 + numero2;

        document.getElementById("resultado").innerText = "O resultado do calculo foi: " + soma;

    }
    </script>
    <p id="resultado"></p>

</body>
</html>
