<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 1</h1>
    
    <h4>Factorial</h4>
    Digite um número:<input id="numero1" type="number" name="num"><br/>
    <button onclick="fatorial(num = Number(document.getElementById('numero1').value))">Calcular</button><br><br><br>
    <p id="resultado"></p>

    <script>
        
        function fatorial(){
            result =0;
            while(num >=1){
                if (num=1){
                    //document.getElementById("resultado").innerHTML = 1; 
                    result *= num;
                break;
                } 
                else{
                    //document.getElementById("resultado").innerHTML = num*fatorial(num-1);
                    result = num*fatorial(num-1);
                }
                num--;
            }
            document.getElementById("resultado").innerHTML = result;
            }

        

    </script>

</body>
</html>
