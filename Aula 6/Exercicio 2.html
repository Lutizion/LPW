<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 1</h1>
    
    <h4>Factorial</h4>
    Digite um número:<input id="numero1" type="number" name="num"><br/>
    <button onclick="factorial(num = Number(document.getElementById('numero1').value))">Calcular</button><br><br><br>
    <p id="resultado"></p>

    <script>
        
        function factorial(){

            if (num<= 1){
                document.getElementById("resultado").innerHTML = 1; 
            } 
            else{
                document.getElementById("resultado").innerHTML = factorial(num-1);

            }
            
            
        }

        

    </script>

</body>
</html>
