<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 1</h1>
    <p id="resultado"></p>
    <h4>Média aritmética</h4>
    Primeira número:<input id="numero1" type="number"> <br/>
    Segundo  número:<input id="numero2" type="number"> <br/>
    Terceiro número: <input id="numero3" type="number"> <br/>
    <button onclick="CalcularMedia()">Calcular</button><br><br>
    <p id="resultado"></p>
    

    <script>
        function CalcularMedia(){
            let num1 = document.getElementById("numero1").value;
            let num2 = document.getElementById("numero2").value;
            let num3 = document.getElementById("numero3").value;

            let media = (num1+num2+num3)/3;
            document.getElementById("resultado").innerHTML = media;
        }




    </script>

</body>
</html>
