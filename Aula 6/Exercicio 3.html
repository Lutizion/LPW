<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 1</h1>
    
    <h4>Média aritmética</h4>
    Primeiro número: <br/><input id="numero1" name ="num" type="number">
    Segundo  número: <br/><input id="numero2" name ="num" type="number"><br/>
    Terceiro número: <br/><input id="numero3" name ="num" type="number"><br/>
    Quarto número: <br/><input id="numero4" name ="num" type="number"><br/>
    Quinto número: <br/><input id="numero5" name ="num" type="number"><br/>
    <button onclick="CalcularMedia( Number(document.getElementById('numero1').value),
                                    Number(document.getElementById('numero2').value),
                                    Number(document.getElementById('numero3').value),
                                    Number(document.getElementById('numero4').value),
                                    Number(document.getElementById('numero5').value),
                                    )">Calcular</button><br><br>
    <p id="resultado"></p>

    <script>

            function CalcularMedia() {
            let soma = 0;
            cont = 0;
           
            for(let i = 0; i < arguments.length; i++){
                if (arguments[i] > 0){
                    soma += arguments[i];
                    cont++;
                } 
            }
            media = soma/cont;

            document.getElementById("resultado").innerText = "A média dos números é: " + media;
        }
        




    </script>

</body>
</html>
