<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Exercício 11</h1>
    
    <h4>Maior número com Argumentos</h4>
    Primeiro número: <br/><input id="numero1" name ="num" type="number"><br/>
    Segundo  número: <br/><input id="numero2" name ="num" type="number"><br/>
    Terceiro número: <br/><input id="numero3" name ="num" type="number"><br/>
    Quarto número: <br/><input id="numero4" name ="num" type="number"><br/>
    Quinto número: <br/><input id="numero5" name ="num" type="number"><br/>
    <br/><button onclick="MaiorN( Number(document.getElementById('numero1').value),
                                    Number(document.getElementById('numero2').value),
                                    Number(document.getElementById('numero3').value),
                                    Number(document.getElementById('numero4').value),
                                    Number(document.getElementById('numero5').value),
                                    )">Mostrar</button><br></br>
    <p id="resultado"></p> 

    <script>

            function MaiorN() {
            
            
            nm = [];
            

            for(let i = 0; i < arguments.length; i++){
                if (arguments[i] > 0){
                    nm[i] = arguments[i];
                  
                } 
            }
            nm.sort(function(a, b){
                return b - a;
                maior = arguments[0];
            })
            

            document.getElementById("resultado").innerText = "A maior dos números é: " + maior;
        }
        




    </script>

</body>
</html>
