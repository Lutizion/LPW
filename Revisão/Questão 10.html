<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Questão 10</h1>
    
    <h4>Mostrar penas os números pares</h4>
    Digite 1º número: <input id="num1" type="number" ><br/>
    Digite 2º número: <input id="num2" type="number" ><br/>
    Digite 3º número: <input id="num3" type="number" ><br/>
    Digite 4º número: <input id="num4" type="number" ><br/>
    Digite 5º número: <input id="num5" type="number" ><br/>
    
    <button onclick="MostrarPar(num1 = Number(document.getElementById('num1').value),
                            num2 = Number(document.getElementById('num2').value),
                            num3 = Number(document.getElementById('num3').value),
                            num4 = Number(document.getElementById('num4').value),
                            num5 = Number(document.getElementById('num5').value))">Mostrar</button><br><br>
    <p id="resultado"></p>
</head>
<body>
    <script>
        
        function MostrarPar(){
            
            document.getElementById("resultado").innerText = "Os números pares são: ";
            if (num1%2==0){
                document.getElementById("resultado").innerText += num1 + " <br> ";
            }
            if(num2%2==0){
                document.getElementById("resultado").innerText += num2  + " <br> ";
            }
            if(num3%2==0){
                document.getElementById("resultado").innerText += num3  + " <br> ";
            }
            if(num4%2==0){
                document.getElementById("resultado").innerText += num4  + " <br> ";
            }
            if(num5%2==0){
                document.getElementById("resultado").innerText += num5  + " <br> ";
            }
        }
        
    </script>
    
</body>
</html>
