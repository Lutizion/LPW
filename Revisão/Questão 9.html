<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <h1>Questão 8</h1>
    
    <h4>Ordem decrescente</h4>
    Digite 1º número: <input id="num1" type="number"><br/>
    Digite 2º número: <input id="num2" type="number"><br/>
    Digite 3º número: <input id="num3" type="number"><br/>
    Digite 4º número: <input id="num4" type="number"><br/>
    Digite 5º número: <input id="num5" type="number"><br/>
    
    <button onclick="OrdemC(num1 = Number(document.getElementById('num1').value),
                            num2 = Number(document.getElementById('num2').value),
                            num3 = Number(document.getElementById('num3').value),
                            num4 = Number(document.getElementById('num4').value),
                            num5 = Number(document.getElementById('num5').value))">Calcular</button><br><br>
    <p id="resultado"></p>
</head>
<body>
    <script>
        maior = 0;
        function OrdemC(){
            ordem = [num1, num2, num3, num4, num5];

            ordem.sort(function(a, b){
                return b - a;
            })
            document.getElementById("resultado").innerHTML = ordem.join();
                
        }
    </script>
    
</body>
</html>
