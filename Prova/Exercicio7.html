<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Questão 7</h1>

    <h4>Ordem crescente</h4>
    Digite 1º número: <input id="num1" type="number"><br />
    Digite 2º número: <input id="num2" type="number"><br />
    Digite 3º número: <input id="num3" type="number"><br />
    Digite 4º número: <input id="num4" type="number"><br />
    Digite 5º número: <input id="num5" type="number"><br />

    <button onclick="OrdemC()">Calcular</button><br><br>
    <p id="resultado"></p>
</head>

<body>
    <script>
        resultado = document.getElementById("resultado");
        numero1 = Number(document.getElementById("num1").value);
        numero2 = Number(document.getElementById("num2").value);
        numero3 = Number(document.getElementById("num3").value);
        numero4 = Number(document.getElementById("num4").value);
        numero5 = Number(document.getElementById("num5").value);
        function OrdemC() {
            ordem = [numero1, numero2, numero3, numero4, numero5];

            ordem.sort(function (a, b) {
                return a - b;
            })
            resultado.innerHTML = ordem.join();
            

        }
    </script>

</body>

</html>
