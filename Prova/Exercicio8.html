    <script>
        function CalcularIMC(){
            resultado = document.getElementById("resultado");
            nome1 = document.getElementById("nome").value,
            idade1 = Number(document.getElementById("idade").value)
            
            if (idade1 >=0 && idade1 <=12){
                resultado.innerHTML = nome1 + " é uma Criança";
            }
            if (idade1 >= 13 && idade1 <=17){

            }
            if(idade1>=18 && idade1 <= 59 ){
                resultado.innerHTML  = nome1 + " é um Adulto";

            }
            
            
        }
