<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Questão 9</h1>
    
    <h4>Pares de todos os números de 20 a 40</h4>
    
    
    <button onclick="MostrarPar()">Mostrar</button><br><br>
    <p id="resultado"></p>
</head>
<body>
    <script>
        cont = 20;
        resultado = document.getElementById("resultado");
        function Somar(){
            resultado.inneHTML = "Os números pares de 20 até 40 são:";
            while(cont<=40){
                if(cont%2==0){
                    resultado.innerText = cont;
                    cont++;
                }else{
                    cont++
                }
                
            }
           
        }
        
    </script>
    
</body>
</html>
