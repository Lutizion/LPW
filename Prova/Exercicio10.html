<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Questão 10</h1>

    <h4>Somar todos os números de 10 a 30</h4>


    <button onclick="Somar()">Somar</button><br><br>
    <p id="resultado"></p>
</head>

<body>
    <script>
        cont = 10
        soma = 0
        resultado = document.getElementById("resultado");
        function Somar() {

            while (cont <= 30) {
                if (cont % 2 == 0) {
                    soma += cont;
                    cont++;
                }
                else {
                    cont++
                }

            }
            resultado.innerHTML = "A soma dos números de 10 até 30 é: " + soma;
        }



    </script>

</body>

</html>
