<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>

    <form>
        <label for="lnome">Digite seu nome: </label><br>
        <input type="text" id="nome" name="lnome"><br>
        <label for="lidade">Digite sua idade: </label><br>
        <input type="text" id="idade" name="lidade"><br>
    </form>
    <button onclick="mostrar()">Confirmar</button><br><br>
    <button onclick="comparar()">Comparar</button><br><br>
    <button onclick="verificar()">Verificar</button><br><br>
    
    <p id="resultado"></p>

    <script>
        //exercicio 1
        function verificar(){
            if(document.getElementById("nome").value.substr(0, 1).toUpperCase() == "A"){
                    document.getElementById("resultado").innerHTML = "O nome começa com a letra A";
                }
                else{
                    document.getElementById("resultado").innerHTML = "O nome não começa com a letra A";
                }
                
            }

        //exercicio 2 
        function comparar(){
            let palavra = document.getElementById("nome").value.toUpperCase();
            let nomeInvertido = "";

            for (let i = palavra.length - 1; i >=0; i--) {
            nomeInvertido += palavra[i];            
          }
          if (palavra === nomeInvertida) {
            document.getElementById("resultado").innerText = "A palavra é um palíndromo";
          } else {
            document.getElementById("resultado").innerText = "A palavra não é um palíndromo";
          }
        }

        



        
        //Exercício 3 da aula
        function mostrar(){
        if(document.getElementById("idade").value>=18){
            document.getElementById("resultado").innerHTML = "Você é maior de idade !!!";
        }
        else{
            document.getElementById("resultado").innerHTML = "Você é menor de idade !!!";
        }



    }

    </script>

</body>
</html>
