<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="lnome">Digite seu nome: </label><br>
        <input type="text" id="nome" name="lnome"><br>
        <label for="lidade">Digite sua idade: </label><br>
        <input type="text" id="idade" name="lidade"><br>
    </form>
    <button onclick="mostrar()">Confirmar</button><br>
    <p id="resultado"></p>

    <script>

        function mostrar(){
        if(document.getElementById("idade")>=18){
            document.getElementById("resultado").innerHTML = "Você é maior de idade !!!";
        }
        else{
            document.getElementById("resultado").innerHTML = "Vc é menor de idade !!!";
        }
    }

    </script>

</body>
</html>
