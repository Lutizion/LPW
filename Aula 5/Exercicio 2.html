<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Exercício 2</h1>
    <p id="resultado"></p>
    <button onclick="exibirW()">Exibir com while</button><br><br>
    <button onclick="exibirF()">Exibir com for</button><br><br>
    <button onclick="exibirWP()">Exibir com while par</button><br><br>
    <button onclick="exibirFP()">Exibir com for par</button><br><br>
    <script>
        let num = "";
        i = 1;
        j = 1;
        //exercicio 1
        function exibirW(){
            
            while(i<=10){
                num += document.getElementById("resultado").innerHTML = "Número: " + i + " !!! <br>";
                i++
                
            }
            document.getElementById("resultado").innerHTML = num;
        }

        function exibirF(){
            for (let i = 1; i <= 0; i++){
                num += document.getElementById("resultado").innerHTML = "Número: " + i + " !!! <br>";
            }
            document.getElementById("resultado").innerHTML = num;
        }

        function exibirWP(){
            while(i=10){

                if(j%2==0){
                    num += document.getElementById("resultado").innerHTML = "Número: " + j + " !!! <br>";
                    j++;
                }
                i++
            }
            document.getElementById("resultado").innerHTML = num;
        }

        function exibirFP(){
            for (let i = 1; i <= 20; i++){
                if(i%2==0){
                num += document.getElementById("resultado").innerHTML = "Número: " + i + " !!! <br>";
                }
            }
            document.getElementById("resultado").innerHTML = num;
        }


    </script>




</body>
</html>
